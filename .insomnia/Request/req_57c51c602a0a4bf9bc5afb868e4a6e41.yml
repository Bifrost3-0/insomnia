name: List Available Add-Ons
description: >-
  Returns a list of the add-on types available for the requested plan.

  ___

  ## *Add-On*

  An add-on is an additional volume package, that a customer may request in order to avoid navigation restraints. 

  It is possible to assign an add-on type to a subscription through a specific API request. The internal platform 

  links through this assignment the add-on instance to the subscription.

  After assignment completion, it is possible to get the list of the assigned add-ons containing the add-on instance.

  ### Add-On Type

  For each subscription, there are several add-on types available for services, which allow the API client to request 

  the best additional data allowance for a subscription.

  ___

  ## *Product*

  A product is the actual product that a partner can buy and benefit from.

  Examples of products are plans, add-ons, and options.

  ___

  ## *Service*

  The service is the type of contract between the service provider and the partner, and it contains multiple created 

  subscriptions.

  ### Service ID

  The service ID is the primary identifier for a service, this information is mandatory for some APIs, and it is 

  necessary to authorize requests that manage customers and subscriptions.
