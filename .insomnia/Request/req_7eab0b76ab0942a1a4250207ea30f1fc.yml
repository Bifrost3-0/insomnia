name: Regenerate Activation Key
description: >-
  Creates a new activation key for a subscription.

  ___

  ## *Activation Key*

  During the subscription creation process, the internal platform creates an alphanumeric code, the activation key, 

  in order to allow the installer to perform a self-activation procedure to recognize the subscription.

  ### Self-Activation

  The self-activation is a web-based procedure that allows binding a subscription 

  to a terminal, and requires to insert the activation key in order to allow the activation procedure.

  If the self-activation procedure is performed for the first time on a subscription, the status switches to active.

  The self-activation procedure is required also after a change location and a swap terminal actions.

  ___

  ## *Product*

  A product is the actual product that a partner can buy and benefit from.

  Examples of products are plans, add-ons, and options.

  ___

  ## *Service*

  The service is the type of contract between the service provider and the partner, and it contains multiple created 

  subscriptions.

  ### Service ID

  The service ID is the primary identifier for a service, this information is mandatory for some APIs, and it is 

  necessary to authorize requests that manage customers and subscriptions.
