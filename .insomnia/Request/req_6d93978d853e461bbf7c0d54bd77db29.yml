name: List Available Plans
description: >-
  Returns a list of plans available for a specific service.

  ___

  ## *Plan*

  A plan is the main product, and it provides an amount of data allowance, including a defined speed and a validity 

  period, and it is available in a selected number of countries. When the available data allowance finishes, the 

  internal platform applies restraints and policies.

  ### Plan ID

  The internal platform assigns a primary and unique identifier to each plan, which is an 8 lowercase characters 

  alphanumeric string. When performing the __change plan__ for a subscription or creating a __new subscription__, 

  the system requires this ID.

  ___

  ## *Product*

  A product is the actual product that a partner can buy and benefit from.

  Examples of products are plans, add-ons, and options.

  ___

  ## *Service*

  The service is the type of contract between the service provider and the partner, and it contains multiple created 

  subscriptions.

  ### Service ID

  The service ID is the primary identifier for a service, this information is mandatory for some APIs, and it is 

  necessary to authorize requests that manage customers and subscriptions.
