description: >-
  Returns a list of available options for a given service, this request is
  required to pick the desired options to add to a plan.

  ___

  ## *Option*

  An option is an extra feature that can be added to a subscription. Examples of option are the free zone, the night option, and the public IP.

  ### Free Zone

  Each plan provides a certain amount of data allowance, to which the partner may add a free zone option, in order to 

  provide a time range during which not to account traffic. The data allowance rules regarding the free zone may be 

  different from the nominal ones.

  ### Night Option

  The partner may require to activate a night option, which modifies the billing accounting cycles of specific 

  subscriptions.

  ___

  ## *Product*

  A product is the actual product that a partner can buy and benefit from.

  Examples of products are plans, add-ons, and options.

  ___

  ## *Service*

  The service is the type of contract between the service provider and the partner, and it contains multiple created 

  subscriptions.

  ### Service ID

  The service ID is the primary identifier for a service, this information is mandatory for some APIs, and it is 

  necessary to authorize requests that manage customers and subscriptions.
